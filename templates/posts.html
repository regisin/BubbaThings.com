{% extends 'base.html' %}
{% set title = "Things Bubba likes" %}
{% set description = "Here lies a bunch of thoughts I may or may not revisit in the future." %}

{% block content %}
{% for post in posts %}
<div class="blog-item">
    <a class="post-link" href="/{{post.slug}}">{{post.title}}</a>
    <p class="meta"><i>{{post.description}}</i></p>
    <p class="meta">{{post.date}}</p>
</div>
{% endfor %}
{% endblock %}
