<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <link rel="stylesheet" href="css/simple.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav>
            <a href="/">Home</a>
        </nav>

        {% if title %}
        <h1>{{ title }}</h1>
        {% endif %}
        {% if description %}
        <p>{{ description }}</p>
        {% endif %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>No rights reserved -- 2023.</footer>

</body>
</html>
